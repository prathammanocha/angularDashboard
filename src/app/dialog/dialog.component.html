<h1 mat-dialog-title>Add Student Information</h1>
<div mat-dialog-content>
<form [formGroup]="studentForm">
    <mat-form-field appearance="outline">
        <mat-label>Student Name</mat-label>
        <input matInput formControlName="studentName" placeholder="Enter Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>College</mat-label>
        <mat-select formControlName="collegeName" placeholder="College">
        <mat-option value="St Lucia">St Lucia</mat-option>
        <mat-option value="Gatton House">Gatton House</mat-option>
        <mat-option value="EAIT">EAIT</mat-option>
        <mat-option value="Human Studies">Human Studies</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Student ID</mat-label>
        <input matInput formControlName="studentID" placeholder="Enter Student Email">
    </mat-form-field>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="gender">
        <mat-button-toggle value="Male">Male</mat-button-toggle>
        <mat-button-toggle value="Female">Female</mat-button-toggle>
        <mat-button-toggle value="Non-Binary">Non-Binary</mat-button-toggle>
    </mat-button-toggle-group>
</form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button style="margin-left: 8px" mat-raised-button color="primary" (click) = "addStudent()">{{actionBtn}}</button>
</div>
