<mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

  <!-- Student Name -->
  <ng-container matColumnDef="studentName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name</th>
    <td mat-cell *matCellDef="let row"> {{row.studentName}} </td>
  </ng-container>

  <!-- Student ID -->
  <ng-container matColumnDef="studentID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Student ID </th>
    <td mat-cell *matCellDef="let row"> {{row.studentID}} </td>
  </ng-container>

  <!-- College Name -->
  <ng-container matColumnDef="collegeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> College Name </th>
    <td mat-cell *matCellDef="let row"> {{row.collegeName}} </td>
  </ng-container>

  <!-- Gender -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
  </ng-container>

  <!-- Actions Button -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let row"> 
      <button mat-icon-button (click)="editStudent(row)" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteStudent(row.id)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
<button mat-raised-button color="warn" (click) = "openDialog()">Add me</button>
